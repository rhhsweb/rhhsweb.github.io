<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project | RHHS Web Development</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- User -->
    <section>
        <h2>YOU</h2>
        <h1 id="user-score">0</h1>
        <!-- Your Options -->
        <div class="items user">
            <img src="./rock.png" alt="rock" id="user-rock">
            <img src="./paper.png" alt="paper" id="user-paper">
            <img src="./scissors.png" alt="scissors" id="user-scissors">
        </div>
        
    </section>
    <!-- Computer -->
    <section>
        <h2>COMPUTER</h2>
        <h1 id="comp-score">0</h1>
        <div class="items">
            <img src="./rock.png" alt="rock" id="comp-rock">
            <img src="./paper.png" alt="paper" id="comp-paper">
            <img src="./scissors.png" alt="scissors" id="comp-scissors">
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
